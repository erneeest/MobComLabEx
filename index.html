<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mx-auto">
      <div class="d-flex vh-100 align-items-center justify-content-center">
      
        <div class="row">
            <div class="col">

              <h1 class="mb-3">Student Information</h1>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Id</span>
                  <input type="text" class="form-control js-input-id-text" placeholder="Enter ID" aria-label="Username" aria-describedby="basic-addon1">
                </div>   

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Name</span>
                  <input type="text" class="form-control js-input-name-text" placeholder="Enter your full name" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Program</span>
                  <input type="text" class="form-control js-input-program-text" placeholder="Enter your program" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Age</span>
                  <input type="text" class="form-control js-input-age-text" placeholder="Enter you age" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
                
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Address</span>
                  <input type="text" class="form-control js-input-address-text" placeholder="Enter your address" aria-label="Username" aria-describedby="basic-addon1">
                </div>   
              
            </div>
            <div class="row">
              <div class="col"> 
                <button type="button" class="btn btn-primary w-50 js-submit">Submit</button>
                <button type="button" class="btn btn-outline-success w-25 js-display">Display</button>
              </div>
            </div>
            <div class="row">
              <p class="js-display-text">
                
              </p>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="Student.js"></script>
  </body>
</html>
